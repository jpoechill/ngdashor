<ul style="padding: 0px;">
  <li style="display: inline; font-family: 'Montserrat';
    font-weight: 700; font-size: 2rem; padding-right: 10px;
">Key Metrics</li>
  <li style="display: inline;"><small><a href="#/" style="color: grey;">Back to main</a></small></li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 " style="padding: 0px; float: left;" ng-controller="DoughnutCtrl">
      <div class="box" style="height: 270px; padding: 10px; margin-right: 10px; vertical-align: middle;">
        <div class="" style="padding-top: 8px;">
          <p style="padding-top: 14px; text-align: center; vertical-align: middle;">
            <span style="font-size: 100px; font-weight: 700; font-family: 'Montserrat'">48</span>
          </p>
        </div>
        <p style="text-align: center; font-weight: 700; color: teal; font-size: .75rem; font-family: 'Montserrat';">
          OPEN ISSUES
        </p>
      </div>
    </div>
    <div class="col-xs-12 col-md-6" style="padding: 0px; float: left;"  ng-controller="BarCtrl">
      <div class="box" style="height: 270px; padding: 10px; margin-left: 10px; text-align: center;">
        <span style="font-size: .75rem; font-weight: 700; font-family: 'Montserrat';">REPORTED ISSUES</span>
        <canvas id="bar" class="chart chart-bar" style="margin-top: 8px;" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors">
        </canvas>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 0px;">
    <div class="col-xs-12 col-md-12 box" style="padding: 10px; text-align: center" ng-controller="LineCtrl">
      <span style="font-size: .75rem; font-weight: 700; font-family: 'Montserrat';">PAYING CUSTOMERS</span>
      <canvas id="line" class="chart chart-line" style="margin-top: 8px;" height="76px" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick" chart-colors="colors">
      </canvas>
    </div>
  </div>
</div>
