<!--  Start Header -->
<ul class="page-header">
  <li>Key Metrics</li>
  <li><a href="#/">Back to main</a></li>
</ul>
<!--  End Header -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6" style="padding: 0px; float: left; text-align: center;" ng-controller="OpenIssuesController">
      <div class="box" style="height: 216px; padding: 10px; margin-right: 10px;">
        <span class="keymetrics-item-title">
          OPEN ISSUES
        </span>
        <div> <!-- 1585CE -->
          <p style="padding-top: 12px; text-align: center; vertical-align: middle;">
            <span class="issues-num">{{issues}}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6" style="padding: 0px; float: left;" ng-controller="BarCtrl">
      <div class="box" style="height: 216px; padding: 10px; margin-left: 10px; text-align: center;">
        <span class="keymetrics-item-title">REPORTED ISSUES</span>
        <canvas id="bar" class="chart chart-bar" height="144px" style="margin-top: 8px;" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors">
        </canvas>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 0px;">
    <div class="col-xs-12 col-md-12 box" style="padding: 10px; text-align: center" ng-controller="LineCtrl">
      <span class="keymetrics-item-title">PAYING CUSTOMERS</span>
      <canvas id="line" class="chart chart-line" style="margin-top: 8px;" height="76px" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick" chart-colors="colors">
      </canvas>
    </div>
  </div>
</div>
